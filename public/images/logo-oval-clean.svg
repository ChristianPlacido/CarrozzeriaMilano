<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 160" width="400" height="160">
  <defs>
    <style>
      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      .logo-oval {
        animation: fadeInScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      .logo-oval:hover {
        filter: drop-shadow(0 0 15px rgba(220, 20, 60, 0.6));
      }
    </style>
  </defs>

  <g class="logo-oval">
    <!-- Ovale rosso -->
    <ellipse cx="200" cy="80" rx="190" ry="70" fill="#DC143C"/>
    
    <!-- Linee decorative bianche -->
    <line x1="80" y1="70" x2="320" y2="70" stroke="white" stroke-width="1.5" opacity="0.5"/>
    <line x1="80" y1="80" x2="320" y2="80" stroke="white" stroke-width="0.8" opacity="0.3"/>
    
    <!-- Testo CARROZZERIA -->
    <text 
      x="200" 
      y="95" 
      font-family="Arial Black, Arial, sans-serif" 
      font-size="42" 
      font-weight="900" 
      fill="white" 
      text-anchor="middle" 
      letter-spacing="1"
    >
      CARROZZERIA
    </text>
    
    <!-- Testo MILANO -->
    <text 
      x="320" 
      y="110" 
      font-family="Arial, sans-serif" 
      font-size="18" 
      font-weight="700" 
      fill="white" 
      text-anchor="end" 
      letter-spacing="1.5"
    >
      MILANO
    </text>
  </g>
</svg>
